
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>致青春</title>
	<style>
		*{margin: 0;padding: 0;}
		html,body{height: 100%;}
		body{
			overflow: hidden;
			display: flex;
			background: #000;
			perspective: 1000px;
			transform-style: preserve-3d; 
		}
		#box{
			position: relative;
			display: flex;
			width: 130px;
			height: 200px;
			margin: auto;
			transform-style: preserve-3d; 
			transform: rotateX(-10deg);
		}
		#box > div{
			transform-style: preserve-3d; 
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			line-height: 200px;
			font-size: 50px;
			text-align: center;
			box-shadow:0 0 10px #fff;
			-webkit-box-reflect:below 10px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,.8) 100%);
		}
		
		#box p{
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			width: 1200px;
			height: 1200px;
			background: -webkit-radial-gradient(center center,600px 600px,rgba(50,50,50,1),rgba(0,0,0,0));
			border-radius: 50%;
			transform: rotateX(90deg) translate3d(-600px,0,-105px);
		}
		.background-container {  
    		position: fixed; /* 或者 absolute，取决于您的布局 */  
    		top: 0;  
    		left: 0;  
    		width: 100%;  
    		height: 100%;  
    		z-index: -1; /* 确保背景在内容之下 */  
    		background-color: #000000; /* 背景颜色 */  
    		pointer-events: none; /* 防止背景上的元素干扰鼠标事件 */  
    		/* 这里可以添加其他样式，如过渡、动画等 */  
		}  
  
		
	</style>
</head>
<body>
	<div id="jsi-cherry-container" class="background-container"></div>    
<div id="box">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<p></p>
</div>
<script>
	
	var RENDERER = {
		INIT_CHERRY_BLOSSOM_COUNT: 30,
		MAX_ADDING_INTERVAL: 10,

		init: function () {
			this.setParameters();
			this.reconstructMethods();
			this.createCherries();
			this.render();
			if (
				navigator.userAgent.match(
					/(phone|pod|iPhone|iPod|ios|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
				)
			) {
				var box = document.querySelectorAll('.box')[0];
				console.log(box, '移动端');
				box.style.marginTop = '65%';
			}
		},
		setParameters: function () {
			this.$container = $('#jsi-cherry-container');
			this.width = this.$container.width();
			this.height = this.$container.height();
			this.context = $('<canvas />')
				.attr({
					width: this.width,
					height: this.height
				})
				.appendTo(this.$container)
				.get(0)
				.getContext('2d');
			this.cherries = [];
			this.maxAddingInterval = Math.round(
				(this.MAX_ADDING_INTERVAL * 1000) / this.width
			);
			this.addingInterval = this.maxAddingInterval;
		},
		reconstructMethods: function () {
			this.render = this.render.bind(this);
		},
		createCherries: function () {
			for (
				var i = 0,
					length = Math.round(
						(this.INIT_CHERRY_BLOSSOM_COUNT * this.width) / 1000
					); i < length; i++
			) {
				this.cherries.push(new CHERRY_BLOSSOM(this, true));
			}
		},
		render: function () {
			requestAnimationFrame(this.render);
			this.context.clearRect(0, 0, this.width, this.height);

			this.cherries.sort(function (cherry1, cherry2) {
				return cherry1.z - cherry2.z;
			});
			for (var i = this.cherries.length - 1; i >= 0; i--) {
				if (!this.cherries[i].render(this.context)) {
					this.cherries.splice(i, 1);
				}
			}
			if (--this.addingInterval == 0) {
				this.addingInterval = this.maxAddingInterval;
				this.cherries.push(new CHERRY_BLOSSOM(this, false));
			}
		}
	};
	var CHERRY_BLOSSOM = function (renderer, isRandom) {
		this.renderer = renderer;
		this.init(isRandom);
	};
	CHERRY_BLOSSOM.prototype = {
		FOCUS_POSITION: 300,
		FAR_LIMIT: 600,
		MAX_RIPPLE_COUNT: 100,
		RIPPLE_RADIUS: 100,
		SURFACE_RATE: 0.5,
		SINK_OFFSET: 20,

		init: function (isRandom) {
			this.x = this.getRandomValue(
				-this.renderer.width,
				this.renderer.width
			);
			this.y = isRandom ?
				this.getRandomValue(0, this.renderer.height) :
				this.renderer.height * 1.5;
			this.z = this.getRandomValue(0, this.FAR_LIMIT);
			this.vx = this.getRandomValue(-2, 2);
			this.vy = -2;
			this.theta = this.getRandomValue(0, Math.PI * 2);
			this.phi = this.getRandomValue(0, Math.PI * 2);
			this.psi = 0;
			this.dpsi = this.getRandomValue(Math.PI / 600, Math.PI / 300);
			this.opacity = 0;
			this.endTheta = false;
			this.endPhi = false;
			this.rippleCount = 0;

			var axis = this.getAxis(),
				theta =
				this.theta +
				(Math.ceil(
						-(this.y + this.renderer.height * this.SURFACE_RATE) / this.vy
					) *
					Math.PI) /
				500;
			theta %= Math.PI * 2;

			this.offsetY =
				40 * (theta <= Math.PI / 2 || theta >= (Math.PI * 3) / 2 ? -1 : 1);
			this.thresholdY =
				this.renderer.height / 2 +
				this.renderer.height * this.SURFACE_RATE * axis.rate;
			this.entityColor = this.renderer.context.createRadialGradient(
				0,
				40,
				0,
				0,
				40,
				80
			);
			this.entityColor.addColorStop(
				0,
				'hsl(330, 70%, ' + 50 * (0.3 + axis.rate) + '%)'
			);
			this.entityColor.addColorStop(
				0.05,
				'hsl(330, 40%,' + 55 * (0.3 + axis.rate) + '%)'
			);
			this.entityColor.addColorStop(
				1,
				'hsl(330, 20%, ' + 70 * (0.3 + axis.rate) + '%)'
			);
			this.shadowColor = this.renderer.context.createRadialGradient(
				0,
				40,
				0,
				0,
				40,
				80
			);
			this.shadowColor.addColorStop(
				0,
				'hsl(330, 40%, ' + 30 * (0.3 + axis.rate) + '%)'
			);
			this.shadowColor.addColorStop(
				0.05,
				'hsl(330, 40%,' + 30 * (0.3 + axis.rate) + '%)'
			);
			this.shadowColor.addColorStop(
				1,
				'hsl(330, 20%, ' + 40 * (0.3 + axis.rate) + '%)'
			);
		},
		getRandomValue: function (min, max) {
			return min + (max - min) * Math.random();
		},
		getAxis: function () {
			var rate = this.FOCUS_POSITION / (this.z + this.FOCUS_POSITION),
				x = this.renderer.width / 2 + this.x * rate,
				y = this.renderer.height / 2 - this.y * rate;
			return {
				rate: rate,
				x: x,
				y: y
			};
		},
		renderCherry: function (context, axis) {
			context.beginPath();
			context.moveTo(0, 40);
			context.bezierCurveTo(-60, 20, -10, -60, 0, -20);
			context.bezierCurveTo(10, -60, 60, 20, 0, 40);
			context.fill();

			for (var i = -4; i < 4; i++) {
				context.beginPath();
				context.moveTo(0, 40);
				context.quadraticCurveTo(i * 12, 10, i * 4, -24 + Math.abs(i) * 2);
				context.stroke();
			}
		},
		render: function (context) {
			var axis = this.getAxis();

			if (
				axis.y == this.thresholdY &&
				this.rippleCount < this.MAX_RIPPLE_COUNT
			) {
				context.save();
				context.lineWidth = 2;
				context.strokeStyle =
					'hsla(0, 0%, 100%, ' +
					(this.MAX_RIPPLE_COUNT - this.rippleCount) /
					this.MAX_RIPPLE_COUNT +
					')';
				context.translate(
					axis.x +
					this.offsetY * axis.rate * (this.theta <= Math.PI ? -1 : 1),
					axis.y
				);
				context.scale(1, 0.3);
				context.beginPath();
				context.arc(
					0,
					0,
					(this.rippleCount / this.MAX_RIPPLE_COUNT) *
					this.RIPPLE_RADIUS *
					axis.rate,
					0,
					Math.PI * 2,
					false
				);
				context.stroke();
				context.restore();
				this.rippleCount++;
			}
			if (axis.y < this.thresholdY || !this.endTheta || !this.endPhi) {
				if (this.y <= 0) {
					this.opacity = Math.min(this.opacity + 0.01, 1);
				}
				context.save();
				context.globalAlpha = this.opacity;
				context.fillStyle = this.shadowColor;
				context.strokeStyle =
					'hsl(330, 30%,' + 40 * (0.3 + axis.rate) + '%)';
				context.translate(
					axis.x,
					Math.max(axis.y, this.thresholdY + this.thresholdY - axis.y)
				);
				context.rotate(Math.PI - this.theta);
				context.scale(axis.rate * -Math.sin(this.phi), axis.rate);
				context.translate(0, this.offsetY);
				this.renderCherry(context, axis);
				context.restore();
			}
			context.save();
			context.fillStyle = this.entityColor;
			context.strokeStyle = 'hsl(330, 40%,' + 70 * (0.3 + axis.rate) + '%)';
			context.translate(
				axis.x,
				axis.y + Math.abs(this.SINK_OFFSET * Math.sin(this.psi) * axis.rate)
			);
			context.rotate(this.theta);
			context.scale(axis.rate * Math.sin(this.phi), axis.rate);
			context.translate(0, this.offsetY);
			this.renderCherry(context, axis);
			context.restore();

			if (this.y <= -this.renderer.height / 4) {
				if (!this.endTheta) {
					for (
						var theta = Math.PI / 2, end = (Math.PI * 3) / 2; theta <= end; theta += Math.PI
					) {
						if (this.theta < theta && this.theta + Math.PI / 200 > theta) {
							this.theta = theta;
							this.endTheta = true;
							break;
						}
					}
				}
				if (!this.endPhi) {
					for (
						var phi = Math.PI / 8, end = (Math.PI * 7) / 8; phi <= end; phi += (Math.PI * 3) / 4
					) {
						if (this.phi < phi && this.phi + Math.PI / 200 > phi) {
							this.phi = Math.PI / 8;
							this.endPhi = true;
							break;
						}
					}
				}
			}
			if (!this.endTheta) {
				if (axis.y == this.thresholdY) {
					this.theta +=
						(Math.PI / 200) *
						(this.theta < Math.PI / 2 ||
							(this.theta >= Math.PI && this.theta < (Math.PI * 3) / 2) ?
							1 :
							-1);
				} else {
					this.theta += Math.PI / 500;
				}
				this.theta %= Math.PI * 2;
			}
			if (this.endPhi) {
				if (this.rippleCount == this.MAX_RIPPLE_COUNT) {
					this.psi += this.dpsi;
					this.psi %= Math.PI * 2;
				}
			} else {
				this.phi += Math.PI / (axis.y == this.thresholdY ? 200 : 500);
				this.phi %= Math.PI;
			}
			if (this.y <= -this.renderer.height * this.SURFACE_RATE) {
				this.x += 2;
				this.y = -this.renderer.height * this.SURFACE_RATE;
			} else {
				this.x += this.vx;
				this.y += this.vy;
			}
			return (
				this.z > -this.FOCUS_POSITION &&
				this.z < this.FAR_LIMIT &&
				this.x < this.renderer.width * 1.5
			);
		}
	};
	$(function () {
		console.log(6666);
		RENDERER.init();
	});
</script>
<script>
setTimeout(init,100);
function init(){
	var obox = document.getElementById('box'),
		aDiv = obox.getElementsByTagName('div');
		
		for (var i = 0; i < aDiv.length; i++) {
			aDiv[i].style.background = "url(images/"+(i+1)+".jpg) center/cover";
			aDiv[i].style.transform = "rotateY("+(i*36)+"deg) translate3d(0,0,350px)";
			aDiv[i].style.transition = "transform 1s "+(aDiv.length-i)*0.2+"s";
		}
	var sX,
		sY,
		nX,
		nY,
		desX = 0,
		desY = 0,
		tX = 0,
		tY = 10,
		index = 0;//滚轮初始值
	document.onmousedown = function(e){
		clearInterval(obox.timer);
		e = e || window.event;
		var sX = e.clientX,
			sY = e.clientY;
			this.onmousemove = function(e){
				e = e || window.event;
				var nX = e.clientX,
					nY = e.clientY;
					 // 当前点的坐标和前一点的坐标差值
					desX = nX - sX;
					desY = nY - sY;
                    tX += desX*0.1; 
                    tY += desY*0.1;

					obox.style.transform = "rotateX("+(-tY)+"deg) rotateY("+tX+"deg)";
					sX = nX;
					sY = nY;
			}
			this.onmouseup = function(){
				this.onmousemove = this.onmouseup = null;
				obox.timer = setInterval(function(){
					desX *= 0.95;
					desY *= 0.95;
					tX += desX*0.1;
					tY += desY*0.1;
					obox.style.transform = "rotateX("+(-tY)+"deg) rotateY("+tX+"deg)";
					if (Math.abs(desX)<0.5 && Math.abs(desY)<0.5) {
						clearInterval(obox.timer);
					}
				},13);
			}
		return false;
	}
	//滚轮放大缩小
	mousewheel(document,function(e){
		e = e || window.event;
		var d = e.wheelDelta/120 || -e.detail/3;
			if (d>0) {
				index-=20;
			}else{
				index+=30;
			}
			(index<(-1050)&&(index=(-1050)));
		document.body.style.perspective = 1000 + index + "px";
	})
	function mousewheel(obj,fn){
		document.onmousewheel===null?obj.onmousewheel=fn:addEvent(obj,"DOMMouseScroll",fn)
	}
	function addEvent(obj,eName,fn){
		obj.attachEvent?obj.attachEvent("on"+eName,fn):obj.addEventListener(eName,fn);
	}
}
</script>
</body>
